<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Page</title>
</head>
<body id ='the_body'>
    <script src="./product_data.js"></script>
    <script>
        let params = (new URL(document.location)).searchParams;
        GET = {};
        params.forEach(function (value, key) { GET[key] = value });

        function isNonNegInt(string_to_check, returnErrors=false) {
            /*
            This funciton returns true if string_to_check is a non-negative integer. If return Errors=true it will return the array of reasons it is not a non-negative integer
            */
            errors = []; // assume no errors at first
            if(Number(string_to_check) != string_to_check) {errors.push('Not a number!');} // Check if string is a number value
            else {
                if(string_to_check < 0) errors.push('Negative value!'); // Check if it is non-negative
                if(parseInt(string_to_check) != string_to_check) errors.push('Not an integer!'); // Check that it is an integer
            };
            return returnErrors ? errors : ((errors.length > 0) ? false : true);
        }

        function checkQuantityTextbox(theTextbox) {
            errs = isNonNegInt(theTextbox.value, true);
            document.getElementById(theTextbox.name + '_message').innerHTML = errs.join(", ");
        }

        window.onload =  function () {
            if(params.has('quantity_textbox')) {
                displayPurchase(params.get('quantity_textbox'));
            }
        };

        // Triggers after user submits purchase,
        // if(typeof GET["submit_button"] != 'undefined') {
        //     alert("I am here");
        //     displayPurchase();
        //     window.stop();
        // }
    </script>
    <form name='quantity_form' action="process_form" method="POST">
        <script>
            for (i in products) {
                document.write(`<h3>${products[i]["model"]} at \$${products[i]["price"]}</h3>`);
                document.write(`
        <label for="quantity_textbox">quantity desired:</label>
        <input type="text" name="quantity_textbox${i}" onkeyup="checkQuantityTextbox(this);">
        <span id="quantity_textbox${i}_message">Enter a quantity</span>
        `);
            }
        </script>
        <br>
        <input type="submit" value='Purchase' name="purchase_submit_button">
    </form>
</body>
</html>
